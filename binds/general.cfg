// Common binds for every team
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright

bind j "team spectate"
bind k "team humans"
bind l "team aliens"

bind tab "+scores"         // Check scores
bind t "messagemode"      // Normal chat
bind y "messagemode2"      // Team chat
bind escape "togglemenu"   // Bring up Main Menu

bind f "+taunt"          // Human "Come on!!", Alien grunt
bind space "+moveup"      // Jump
bind SHIFT "+speed"
bind MOUSE5 "deconstruct"      // decon

bind F1 "vote yes"
bind F2 "vote no"
bind F3 "say_team Yes ^7/^5 I'm on it"
bind F4 "say_team No ^7/^5 Negative"

bind F5 "passvote"
bind F6 "cancelvote"
bind F7 "allready"
bind F8 "spec999"
bind F11 "screenshot"


bind z "say_team I'm sorry!"
bind x "say_team Roger that"
bind v "say_team Thanks ^7/^5 No Problem"
bind g "say_area Grenade!!"

