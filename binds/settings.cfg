//Net
set cl_packetdup 0
set cl_maxpackets 125
set cg_predictItems 0
set cg_smoothclients 1
set snaps 10000
set cg_lagometer 1

//Mouse
set sensitivity 1
set cl_mouseaccel 0
set m_filter 0
set m_side 0.25
set m_forward 0.25
set m_yaw 0.022
set m_pitch 0.022

cg_drawCrosshair 2

//Wallwalking speed
set cg_wwSmoothTime 0


set com_maxfps 125


//Game
set cl_run 1            // Always Run
set cg_disableWarningDialogs 2 // Disable annoying tutorial warning dialogs
set cg_disableScannerPlane 0 // Enable the elipses on Helmet Radar
set cg_tutorial 0
set cg_drawFPS 1
set cg_sprinttoggle 1



//GFX
set r_cameraPostFX 0
set r_mode -1
set r_customwidth 1920
set r_customheight 1080
